<h1>Puntuació suggerida</h1>

<p>Si les revisions a la tramesa estan en consens o han estat reemplaçades pel professorat el sistema suggerirà una puntuació.</p>
<p>Puntuacions suggerides no s'apliquen fins que es toca el botó <strong>Estableix</strong> o el botó <strong>Estableix totes les qualificacions calculables encara no establertes</strong>.</p>
